<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind + Vite Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 text-gray-800">
    <div class="min-h-screen flex items-center justify-center px-4">
      <div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-xl transform transition-transform hover:-translate-y-1 hover:shadow-2xl duration-300">
        <h1 class="text-3xl font-extrabold text-gray-900 mb-4 text-center">Tailwind + Vite</h1>
        <p class="text-gray-600 text-center mb-6">
          Your project is ready. Edit <code class="bg-gray-100 px-1 py-0.5 rounded">src/main.css</code> and <code class="bg-gray-100 px-1 py-0.5 rounded">index.html</code>.
        </p>
        <button id="btn" class="w-full py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50 transition-colors duration-200">
          Click me
        </button>
      </div>
    </div>

    <script type="module">
      const btn = document.getElementById('btn');
      btn.addEventListener('click', () => {
        alert('Button clicked!');
      });
    </script>
  </body>
</html>
